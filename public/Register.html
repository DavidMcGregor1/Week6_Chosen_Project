<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/static/RegisterStyle.css">
</head>
<body>

  <!-- <form action="Redirecting.html"> -->
    <form>
    <h2>Register Form</h2>
    <div class="input-container">
      <i class="icon"></i>
      <input class="input-field"  id="username-input" type="text" placeholder="Username" name="usrnm" maxlength="25" >
    </div>
  
    <div class="input-container">
      <i class="icon"></i>
      <input class="input-field"  id="email-input" type="text" placeholder="Email" name="email" maxlength="25">
    </div>

  
    <div class="input-container">
      <i class="icon"></i>
      <input class="input-field"  id="password-input" type="password" placeholder="Password" name="psw">
    </div>

    <div class="input-container">
      <i class="icon"></i>
      <input class="input-field"  id="repeatPassword-input" type="password" placeholder="Repeat Password" name="psw">
    </div>

  
    <button id="newBtn">Click to Add</button>
    <button type="submit" class="btn" id="submit-registration">Register</button>

    <div id="msg">
      <pre></pre>
  </div>
  </form>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="/static/registerScript.js" type = "application/javascript"></script>
</script>
</body>
</html>
